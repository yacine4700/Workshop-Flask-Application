{% extends 'base.html' %}{% block content %}

<div class="mt-3 bg-success-subtle">
  <form id="receiptForm">
    <div class="card mb-3 rounded-0">
      <div class="card-body">
        <!-- invoice header -->
        <div class="row text-center">
          <h1 class="display-1">وصل الدفع</h1>
        </div>
        <hr />
        <div class="row mt-4">
          <div class="col-sm-6">
            <div class="card customer-card bg-light">
              <div class="card-body">
                <div class="text-muted">
                  <div class="row p-2">
                    <h5 class="font-size-16 mb-3 col-md-10 my-2">سلمت إلى:</h5>
                  </div>
                  <select
                    name="customer"
                    id="customerSelect"
                    class="form-select fs-5 bg-white"
                  >
                    <option value="">--إختر الزبون</option>
                  </select>
                  <h5 class="font-size-15 my-2">العنوان:</h5>
                  <p id="address" class="mb-1"></p>
                  <!--address-->
                  <p id="phoneNumber"></p>
                  <!--phone number-->
                </div>
              </div>
            </div>
          </div>
          <!-- end col -->
          <div class="col-sm-6">
            <div class="text-muted text-sm-end">
              <div>
                <h5 class="font-size-15 mb-1">رقم الوصل:</h5>
                <p id="invoice-num"></p>
              </div>
              <div class="mt-4">
                <h5 class="font-size-15 mb-1">تاريخ الوصل:</h5>
                <p id="today-date" class="fs-5 fw-bold"></p>
              </div>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- END INVOICE HEADER -->
        <hr class="my-4" />
        <div class="d-flex justify-content-end">
          <button type="button" id="refresh-btn" class="btn border-0">
            <i class="fas fa-sync fs-3 text-primary"></i>
          </button>
        </div>
        <button type="button" id="mbtn" class="btn border-0" disabled>
          <i class="fas fa-plus-circle fs-2 text-success"></i>
        </button>
        <div class="table-responsive">
          <table class="table text-center">
            <thead class="fs-4">
              <tr>
                <th>#</th>
                <th>التعيين</th>
                <th>الكمية</th>
                <th>سعر الوحدة</th>
                <th>الإجمالي</th>
                <th></th>
              </tr>
            </thead>
            <tbody
              id="receiptBody"
              class="border-bottom border-secondary"
            ></tbody>
            <tfoot class="border-bottom border-secondary">
              <tr>
                <th scope="row" colspan="4" class="border-0 text-end fs-4">
                  دفع مسبق
                </th>
                <td class="border-0 text-end" colspan="2">
                  <input
                    type="number"
                    name="verssement"
                    id="verssement"
                    value="0"
                    class="form-control form-control-lg"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row" colspan="4" class="border-0 text-end fs-3">
                  الإجمالي
                </th>
                <td class="border-0 text-end" colspan="2">
                  <h4 id="total" class="m-0 fw-semibold fs-4 currancy"></h4>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="row">
          <div class="col-md-1 mx-auto">
            <button
              type="submit"
              id="sub"
              class="btn btn-lg btn-primary"
              disabled
            >
              طباعة
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="{{ url_for('static', filename='js/receipts.js') }}"></script>

{% endblock %}
