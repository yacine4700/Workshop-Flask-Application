<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title text-light fs-5" id="staticBackdropLabel">
          شريط البحث
        </h1>
        <button
          type="button"
          class="btn-close bg-light"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-light">
        <table
          id="invoiceTable"
          class="table table-striped table-bordered table-light text-center p-3"
        >
          <thead>
            <tr class="fs-4">
              <th class="text-center">الرقم</th>
              <th class="text-center">التاريخ</th>
              <th class="text-center">الزبون</th>
              <th class="text-center">مجموع المنتجات</th>
              <th class="text-center">المجموع</th>
              <th class="text-center">الإجراء</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          إلغاء
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="paying-dialog"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-3" id="exampleModalToggleLabel2">
          تعديل وصل
        </h1>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fs-4"
            >الزبون</label
          >
          <input type="text" id="customerId" hidden />
          <input
            type="text"
            id="customerName"
            class="form-control"
            disabled
            readonly
          />
        </div>
        <hr class="my-1" />
        <div class="my-3">
          <label for="exampleFormControlInput1" class="form-label fs-4"
            >المبلغ المدفوع</label
          >
          <input
            type="number"
            id="cust-verssement"
            class="form-control bg-light"
          />
          <label for="" class="form-label fs-4 mt-1">التاريخ</label>
          <input
            type="date"
            class="form-control bg-light"
            name=""
            id="dateVer"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="verssementSubmit">تأكيد</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          إلغاء
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="modify-dialog"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-3" id="exampleModalToggleLabel2">
          تعديل وصل
        </h1>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fs-4"
            >رقم الوصل</label
          >
          <input
            type="text"
            id="invoiceId"
            class="form-control"
            disabled
            readonly
          />
        </div>
        <hr class="my-1" />
        <div class="my-1">
          <label for="" class="form-label me-3 fs-4">نوع التعديل</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="minus"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              طرح
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="add"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              إضافة
            </label>
          </div>
        </div>
        <hr class="my-1" />
        <div class="my-3">
          <label for="exampleFormControlInput1" class="form-label fs-4"
            >المبلغ</label
          >
          <input type="number" id="money" class="form-control bg-light" />
          <div class="form-text text-light">
            المبلغ الذي تمت إضافته أو طرحه من الوصل
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="edit-invoice">تأكيد</button>
        <button
          class="btn btn-secondary"
          data-bs-target="#staticBackdrop"
          data-bs-toggle="modal"
        >
          تراجع
        </button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
